<!DOCTYPE html>
<html>
  <head>
    <title>Turing Machine</title>
    <script src="scripts/rulesets.js" defer></script>
    <script src="scripts/class.js" defer></script>
    <script src="scripts/run.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
  </head>
  <body>
    <h1>Turing Machine</h1>
    <form>
      <label for="ruleset">Ruleset JSON</label><br />
      <textarea rows="10" id="ruleset" name="ruleset"></textarea><br />
      <label for="tape">Tape</label><br />
      <input type="text" id="tape" name="tape" /><br />
      <label for="head">Head Initial Setting</label><br />
      <input type="text" id="head" name="head" /><br />
      <button type="submit" value="run">Run</button>
    </form>
    <div></div>
    <div style="position: fixed; top: 0; right: 0; margin: 32px">
      <button id="increment">increment binary</button>
      <button id="add">add binary</button>
    </div>
  </body>
</html>
